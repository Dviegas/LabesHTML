<!DOCTYPE html>
<html lang="pt">
<head>
  <title>Cadastro Pet</title>
 <link rel="stylesheet" href="../CSS/cad_pet.css">
</head>
<body>
  <h1>Cadastro do Pet</h1>
  <div usuario>
    <h2>cpf: <input type="number"></h2>
    <h2>nome: <input type="text"></h2>    
  </div>
  <div dados do pet>
    <h2>espécie: <input type="text"></h2>
    <h2>sexo: <input type="text"></h2>
    <h2>nome: <input type="text"></h2>
    <h2>raça: <input type="text"></h2>
    <h2>cadastro: <input type="number"></h2>
    <h2>pelagem: <input type="text"></h2>
    <h2>data de nascimento:  <input type="date"></h2>
    <h2>idade: <input type="number"></h2>
    <h2>microchip: <input type="text"></h2>
    <h2>Dt. de implantação: <input type="date"></h2>
    <h2>local: <input type="text"></h2>
  </div>
  <button>Cadastrar</button>
</body>
</html>
